<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Team Randomizer</title>

    <script src="https://kit.fontawesome.com/7fe634c4f7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="logo.jpg">
        <h1>Doubles Team Randomizer</h1>
        <p>Directions: Add each player that will be competing. Then hit CREATE TEAMS for today's official match up. You can click on a single name to DELETE it if you make a mistake. </p> 
    </header>
    <section class="hero">
        <div class="actionbox"> 
            <input id="name" type="text" placeholder="Enter Name...">
            <button class="button" id="addplayer" type="button">ADD PLAYER</button>
            <section class="playerlist">
               <h3>Current Player List:</h3>
                <ul id="dropspot">
                    
               </ul>
            </section>
            <button class = "button" id="clearallplayers" type="button">CLEAR ALL PLAYERS</button>
            <button class = "button" id="createteams" type="button" onclick="location.href='results.html'">CREATE TEAMS</button>
        </div>
    </section>
    <script type="text/javascript" src="js/mainJSON.js"></script>
</body>
</html>
